<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PRO ANIMATOR</title>
</head>
<body>
  <div id="ui">
    <div class="tool-row">
      <input type="color" id="colorPicker" value="#000000">
      <input type="range" id="sizeSlider" min="1" max="50" value="5" title="Brush Size">
      <button class="tool-btn" id="eraserBtn" onclick="toggleEraser()">üßΩ ERASER: OFF</button>
      <button class="tool-btn" onclick="undo()">‚Ü©Ô∏è UNDO</button>
    </div>
    
    <div class="tool-row">
      <button id="ghostBtn" onclick="toggleGhost()">GHOST: OFF</button>
      <button class="play-btn" onclick="playAnimation()">‚ñ∂ PLAY</button>
      <input type="range" id="speedSlider" min="50" max="500" value="100" style="direction: rtl;" title="Speed">
    </div>

    <button class="clear" onclick="clearAll()">RESET PROJECT</button>
    <div class="stats">FRAMES: <span id="frameCount">0</span></div>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
